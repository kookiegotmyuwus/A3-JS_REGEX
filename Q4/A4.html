    <body>
    
    <p><script>
        document.write("Web Browser : ");
        document.write(navigator.appName);
        document.write("<br>");
        
        var height = window.screen.availHeight;
        document.write("The height of the screen is : ");
        document.write(height);
        document.write("<br>");

        var width = window.screen.availWidth;
        document.write("The width of the screen is : ");
        document.write(width);
        document.write("<br>");

        var modified = document.lastModified;
        document.write("The document was last modified on : ");  
        document.write(modified);  
    </script></p>
